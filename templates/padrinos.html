<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Padrinos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }


    .contenedor-padrinos {
      max-width: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }


    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }


    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }


    .page-badge {
      display: inline-block;
      background: rgba(139, 92, 246, 0.1);
      color: #7c3aed;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      border: 2px solid rgba(139, 92, 246, 0.2);
    }


    .titulo-principal {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #7c3aed, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }


    .page-subtitle {
      font-size: 1.2rem;
      color: #64748b;
      max-width: 700px;
      margin: 0 auto;
    }


    .content-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease;
    }


    .content-card.form-card {
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5rem;
    }


    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }


    .form-header {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      padding: 1rem;
      border-radius: 15px;
      margin: -1.5rem -1.5rem 1.5rem -1.5rem;
      text-align: center;
    }


    .form-header h2 {
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }


    .form-header p {
      color: rgba(255,255,255,0.9);
      font-size: 0.75rem;
    }


    .formulario-padrino {
      margin-bottom: 1.5rem;
    }


    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }


    .formulario-padrino input,
    .formulario-padrino select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: white;
    }


    .formulario-padrino input:focus,
    .formulario-padrino select:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
      transform: translateY(-2px);
    }


    .formulario-padrino input::placeholder {
      color: #94a3b8;
    }


    .formulario-padrino button {
      width: 100%;
      padding: 0.9rem 1.5rem;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
    }


    .formulario-padrino button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(124, 58, 237, 0.4);
    }


    .formulario-padrino button:active {
      transform: translateY(-1px);
    }


    .mensaje-exito {
      display: none;
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
      animation: slideInDown 0.5s ease;
    }


    .mensaje-exito.mostrar {
      display: block;
    }


    .subtitulo {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #7c3aed, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }


    .busqueda-padrinos {
      margin-bottom: 2rem;
    }


    .input-busqueda {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 1rem;
      background: white;
      transition: all 0.3s ease;
      display: block;
      font-family: 'Inter', sans-serif;
    }


    .input-busqueda:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
      transform: translateY(-2px);
    }


    .input-busqueda::placeholder {
      color: #94a3b8;
    }


    .tarjetas-padrinos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }


    .tarjeta-padrino {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }


    .tarjeta-padrino:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(124, 58, 237, 0.15);
    }


    .tarjeta-padrino h3 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }


    .tarjeta-padrino p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #64748b;
    }


    .tarjeta-padrino p strong {
      color: #1e293b;
      font-weight: 600;
    }


    .tarjeta-padrino .acciones {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }


    .tarjeta-padrino .acciones button {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }


    .tarjeta-padrino .acciones .editar {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white;
    }


    .tarjeta-padrino .acciones .editar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
    }


    .tarjeta-padrino .acciones .eliminar {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
    }


    .tarjeta-padrino .acciones .eliminar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
    }


    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }


    .modal.mostrar {
      display: flex;
    }


    .modal-contenido {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 2.5rem;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }


    .modal-contenido h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #7c3aed, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }


    .cerrar-modal {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      background: rgba(124, 58, 237, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      color: #7c3aed;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }


    .cerrar-modal:hover {
      background: #7c3aed;
      color: white;
      transform: rotate(90deg);
      border-color: #7c3aed;
    }


    .sexo-masculino { color: #7c3aed; font-weight: bold; }
    .sexo-femenino { color: #ec4899; font-weight: bold; }
    .mensaje-exito.success { background: linear-gradient(135deg, #10b981, #34d399); }
    .mensaje-exito.error { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .mensaje-exito.warning { background: linear-gradient(135deg, #f59e0b, #eab308); }


    @media (max-width: 768px) {
      .contenedor-padrinos {
        padding: 0;
      }


      .titulo-principal {
        font-size: 2rem;
      }


      .form-grid {
        grid-template-columns: 1fr;
      }


      .tarjetas-padrinos {
        grid-template-columns: 1fr;
      }


      .content-card {
        padding: 1.5rem;
      }


      .form-header {
        margin: -1.5rem -1.5rem 1.5rem -1.5rem;
        padding: 1.5rem;
      }


      .form-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-padrinos">
    <div class="page-header">
      <div class="page-badge">Sistema de Gestión</div>
      <h1 class="titulo-principal">Registro de Padrinos</h1>
      <p class="page-subtitle">Administra y gestiona toda la información de los padrinos registrados</p>
    </div>


    <div class="mensaje-exito" id="mensajeExito"></div>


    <div class="content-card form-card">
      <div class="form-header">
        <h2>Formulario de Registro</h2>
        <p>Completa los datos del nuevo padrino</p>
      </div>


      <form id="formularioPadrino" class="formulario-padrino">
        <div class="form-grid">
          <input type="text" name="nombrePadrino" placeholder="👤 Nombre del padrino" required>
          <select name="sexo" required>
            <option value="">Selecciona el sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
          <input type="tel" name="telefono" placeholder="📞 Teléfono" required>
          <input type="email" name="correoElectronico" placeholder="📧 Correo Electrónico" required>
          <input type="password" name="password" placeholder="🔒 Contraseña" required>
        </div>
        <button type="submit">
          <span>✓</span> Registrar Padrino
        </button>
      </form>
    </div>
   
    <div class="content-card">
      <h2 class="subtitulo">Padrinos Registrados</h2>
      <div class="busqueda-padrinos">
        <input type="text" id="busquedaPadrinos" placeholder="🔍 Buscar padrinos por nombre, teléfono, correo, etc." class="input-busqueda">
      </div>
      <div class="tarjetas-padrinos" id="tarjetasPadrinos">
        <!-- Las tarjetas de padrinos se generarán dinámicamente aquí -->
      </div>
    </div>


    <!-- Modal para editar padrino -->
    <div id="modalEditarPadrino" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2>✏️ Editar Padrino</h2>
        <form id="formularioEditarPadrino" class="formulario-padrino">
          <input type="hidden" name="id">
          <div class="form-grid">
            <input type="text" name="nombrePadrino" placeholder="👤 Nombre del padrino" required>
            <select name="sexo" required>
              <option value="">Selecciona el sexo</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
            <input type="tel" name="telefono" placeholder="📞 Teléfono" required>
            <input type="email" name="correoElectronico" placeholder="📧 Correo Electrónico" required>
            <input type="password" name="password" placeholder="🔒 Nueva Contraseña (dejar vacío para no cambiar)">
          </div>
          <button type="submit">
            <span>💾</span> Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>


  <script>
    // Almacenamiento en memoria
    let padrinos = [];
    let padrinoIdCounter = 1;
    let padrinoEditando = null;


    // Elementos del DOM
    const formularioPadrino = document.getElementById('formularioPadrino');
    const formularioEditarPadrino = document.getElementById('formularioEditarPadrino');
    const tarjetasPadrinos = document.getElementById('tarjetasPadrinos');
    const busquedaPadrinos = document.getElementById('busquedaPadrinos');
    const mensajeExito = document.getElementById('mensajeExito');
    const modalEditarPadrino = document.getElementById('modalEditarPadrino');
    const cerrarModal = document.querySelector('.cerrar-modal');


    // Función para mostrar mensaje
    function mostrarMensaje(texto, tipo = 'success') {
      mensajeExito.textContent = texto;
      mensajeExito.className = `mensaje-exito mostrar ${tipo}`;
      setTimeout(() => {
        mensajeExito.classList.remove('mostrar');
      }, 3000);
    }


    // Función para renderizar padrinos
    function renderizarPadrinos(padrinosFiltrados = padrinos) {
      tarjetasPadrinos.innerHTML = '';
     
      if (padrinosFiltrados.length === 0) {
        tarjetasPadrinos.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 2rem;">No hay padrinos registrados</p>';
        return;
      }


      padrinosFiltrados.forEach(padrino => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'tarjeta-padrino';
        tarjeta.innerHTML = `
          <h3>${padrino.nombrePadrino}</h3>
          <p><strong>Sexo:</strong> <span class="${padrino.sexo === 'Masculino' ? 'sexo-masculino' : 'sexo-femenino'}">${padrino.sexo}</span></p>
          <p><strong>Teléfono:</strong> ${padrino.telefono}</p>
          <p><strong>Correo:</strong> ${padrino.correoElectronico}</p>
          <div class="acciones">
            <button class="editar" onclick="editarPadrino(${padrino.id})">✏️ Editar</button>
            <button class="eliminar" onclick="eliminarPadrino(${padrino.id})">🗑️ Eliminar</button>
          </div>
        `;
        tarjetasPadrinos.appendChild(tarjeta);
      });
    }


    // Registrar padrino
    formularioPadrino.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(formularioPadrino);
     
      const nuevoPadrino = {
        id: padrinoIdCounter++,
        nombrePadrino: formData.get('nombrePadrino'),
        sexo: formData.get('sexo'),
        telefono: formData.get('telefono'),
        correoElectronico: formData.get('correoElectronico'),
        password: formData.get('password')
      };


      padrinos.push(nuevoPadrino);
      formularioPadrino.reset();
      renderizarPadrinos();
      mostrarMensaje('✅ Padrino registrado exitosamente', 'success');
    });


    // Editar padrino
    window.editarPadrino = function(id) {
      const padrino = padrinos.find(p => p.id === id);
      if (!padrino) return;


      padrinoEditando = padrino;
      formularioEditarPadrino.elements['id'].value = padrino.id;
      formularioEditarPadrino.elements['nombrePadrino'].value = padrino.nombrePadrino;
      formularioEditarPadrino.elements['sexo'].value = padrino.sexo;
      formularioEditarPadrino.elements['telefono'].value = padrino.telefono;
      formularioEditarPadrino.elements['correoElectronico'].value = padrino.correoElectronico;
      formularioEditarPadrino.elements['password'].value = '';


      modalEditarPadrino.classList.add('mostrar');
    };


    // Guardar cambios de edición
    formularioEditarPadrino.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(formularioEditarPadrino);
      const id = parseInt(formData.get('id'));
      const password = formData.get('password');


      const index = padrinos.findIndex(p => p.id === id);
      if (index !== -1) {
        padrinos[index] = {
          ...padrinos[index],
          nombrePadrino: formData.get('nombrePadrino'),
          sexo: formData.get('sexo'),
          telefono: formData.get('telefono'),
          correoElectronico: formData.get('correoElectronico'),
          password: password || padrinos[index].password
        };


        renderizarPadrinos();
        modalEditarPadrino.classList.remove('mostrar');
        mostrarMensaje('✅ Padrino actualizado exitosamente', 'success');
      }
    });


    // Eliminar padrino
    window.eliminarPadrino = function(id) {
      if (confirm('¿Estás seguro de eliminar este padrino?')) {
        padrinos = padrinos.filter(p => p.id !== id);
        renderizarPadrinos();
        mostrarMensaje('🗑️ Padrino eliminado exitosamente', 'warning');
      }
    };


    // Buscar padrinos
    busquedaPadrinos.addEventListener('input', (e) => {
      const termino = e.target.value.toLowerCase();
      const padrinosFiltrados = padrinos.filter(padrino =>
        padrino.nombrePadrino.toLowerCase().includes(termino) ||
        padrino.telefono.includes(termino) ||
        padrino.correoElectronico.toLowerCase().includes(termino) ||
        padrino.sexo.toLowerCase().includes(termino)
      );
      renderizarPadrinos(padrinosFiltrados);
    });


    // Cerrar modal
    cerrarModal.addEventListener('click', () => {
      modalEditarPadrino.classList.remove('mostrar');
    });


    modalEditarPadrino.addEventListener('click', (e) => {
      if (e.target === modalEditarPadrino) {
        modalEditarPadrino.classList.remove('mostrar');
      }
    });


    // Renderizar padrinos al cargar
    renderizarPadrinos();
  </script>
</body>
</html>
